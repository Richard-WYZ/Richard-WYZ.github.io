baseurl: https://richard-wyz.github.io/
languageCode: zh-cn
theme: Stack
title: RIX的个人博客
copyright: Richard-WYZ

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
  en:
    languageName: English
    title: RIX's Personal Blog
    weight: 2
    params:
      sidebar:
        subtitle: A programmer with a little dream
      article:
        license:
          enabled: true
          default: "Licensed under CC BY-NC-SA 4.0"

  zh-cn:
    languageName: 中文
    title: RIX的个人博客
    weight: 1
    params:
      sidebar:
        subtitle: 一个有一点梦想的程序员
      article:
        license:
          enabled: true
          default: "本文版权归作者所有，转载请注明出处"

services:
  # Change it to your Disqus shortname before using
  #disqus:
  #shortname: null
  # GA Tracking ID
  #googleAnalytics:
  #id: null

pagination:
  pagerSize: 5

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico
  # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  #customCss:
  #- css/custom.css

  footer:
    since: 2020
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006

  sidebar:
    #emoji: 🍥
    subtitle:
    avatar:
      enabled: true
      local: true
      src: images/avatar.png

  article:
    math: true
    toc: true
    readingTime: false
    license:
      enabled: true
      default:

  comments:
    enabled: false
    provider:

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      serverURL:
      lang:
      pageview:
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        - url
      locale:
        admin: Admin
        placeholder:

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
      serverName: "cactus.chat"
      siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:
      proxy:

    cusdis:
      host:
      id:

  widgets:
    homepage:
      - type: search
      #- type: archives
      #params:
      #limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    x:
      # Your Twitter username
      site: "@Rix_wyz"

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: true
      local: true
      src: "images/default-share.png"

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/Richard-WYZ
      params:
        icon: brand-github

    # - identifier: x
    #   name: x
    #   url: https://x.com
    #   params:
    #     icon: brand-twitter

    # - identifier: bilibili
    #   name: bilibili
    #   url: https://space.bilibili.com/13900880
    #   params:
    #     icon: brand-bilibili

    # - identifier: linkedin
    #   name: linkedin
    #   url: https://www.linkedin.com/in/%E5%AE%87%E5%93%B2-%E7%8E%8B-32188b383/
    #   params:
    #     icon: brand-linkedin

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
